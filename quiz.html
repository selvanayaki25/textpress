<html>
<head>
<title>QUIZZ</title>
 <link rel="stylesheet" href="style.css">
</head>
<body >
<div class="start custom-box ">
<h1>QUIZ </h1>
<h4>INSTRUCTIONS</h4>
<p>Total No.of Questions:<span class="total-question"> 10</span><br>
No Negative marks</p>
<button type="button" class="btn" onclick="start()">startQuiz</button>
</div>

<div class="quiz-box custom-box hide">
<div class="question-number">
</div>
<div class="question-text">
 </div>
<div class="options-container">

</div>
<div class="next-question-btn">
<button type="button" class="btn" onclick="next()">Next</button>
</div>
<div class="answers-indicator">
</div>

</div>
<div class="result1-box custom-box hide">
<h1>Quiz Result</h1>
<table>
<tr>
<td>Total Questions</td>
<td><span class="total-question"></span></td>
</tr>
<tr>
<td>Attempt</td>
<td><span class="total-attempt"></span></td>
</tr>
<tr>
<td>Correct</td>
<td><span class="total-correct"></span></td>
</tr>
<tr>
<td>Wrong</td>
<td><span class="total-wrong"></span></td>
</tr>
<tr>
<td>Percentage</td>
<td><span class="percentage"></span></td>
</tr>
<tr>
<td>Your Total score</td>
<td><span class="total-score"></span></td>
</tr>
</table>

<button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
<button type="button" class="btn" onclick="goToHome()">Go To Home</button>

</div>
<script src="C:\Users\User\Desktop\ONLINE QUIZ\app.js" type="text/javascript"></script>
<script src="C:\Users\User\Desktop\ONLINE QUIZ\question.js" type="text/javascript"></script>

</body>
</html>
